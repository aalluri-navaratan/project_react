<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Render Method Gotchas</title>
    <script src="http://fb.me/react-0.11.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/react/0.11.0/react.js"></script>
    <script src="http://cdn.bootcss.com/react/0.11.0/JSXTransformer.js"></script>
    <script src="http://cdn.bootcss.com/react/0.11.0/react-with-addons.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<script type="text/jsx">
    /*** @jsx React.DOM */
    var ChildComponent = React.createClass({
        render : function() {
            return <div className="col-md-1" style={{ color: this.props.color, background : this.props.background}}> I am {this.props.color} </div>
        }   
    });
    var ParentComponent = React.createClass({
        render : function() {
            return this.transferPropsTo(<ChildComponent/>);
        }
    });
    React.renderComponent(<ParentComponent color="blue" background="red" />,document.body);
</script>
</body>
</html>
