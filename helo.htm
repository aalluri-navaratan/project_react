     <script src="http://path/to/react-bootstrap-bower/react-bootstrap.min.js"></script>
  <style>
        body{margin: 25px;}
  </style>
</head>
<body>
<script type="text/jsx">
/** @jsx React.DOM */
var TodoListItem = React.createClass({
    render: function () {
        return <li>{this.props.todo.text}</li>;
    }
});
 
var TodoList = React.createClass({
    getInitialState: function () {
        // @TODO: Listen for changes on the underlying model and call 
                 // this.setState({ todos: updatedTodos }) 
        //        every time there is a change.
        
        return { todos: [{ text: 'Dishes!', dueDate: new Date() }] };
    },
 
    render: function () {
        var todos = this.state.todos.map(function (todo) {
            return <TodoListItem todo={todo} />;
        });
 
        return <ul>{todos}</ul>;
    }
});
 
React.renderComponent(<TodoList />, document.body);
</script>
</body>
