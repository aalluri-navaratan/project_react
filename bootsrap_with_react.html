<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transferPropsTo</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
    <script src="http://fb.me/react-0.10.0.js"></script>
    <script src="http://fb.me/react-with-addons-0.10.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.10.0.js"></script> 
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-sham.js"></script>
     <script src="http://path/to/react-bootstrap-bower/react-bootstrap.min.js"></script>
  <style>
        body{margin: 25px;}
  </style>
</head>
<script type="text/jsx">
    /** @jsx React.DOM */
    var BButton = 
        React.createClass({
            render:function(){
                return this.transferPropsTo(<a className="btn">{this.props.children}</a>)
            }
        });
    var BIcon = 
        React.createClass({
            render:function(){
                return this.transferPropsTo(<span className="glyphicon"></span>)
            }
        });
    var APP = 
        React.createClass({
            render:function(){
                return (
                    <div>
                        <BButton href="javascript:alert('hello btn-primary')" className="btn-primary">
                        <BIcon className="glyphicon-heart" /> Button</BButton>&nbsp;&nbsp;&nbsp;

                        <BButton href="javascript:alert('hello btn-success')" className="btn-success">
                        <BIcon className="glyphicon-pencil" /> Button</BButton>&nbsp;&nbsp;&nbsp;
                        
                        <BButton href="javascript:alert('hello btn-danger')" className="btn-danger">
                        <BIcon className="glyphicon-inbox" /> Button</BButton>
                    </div>
                    )
            }
        });
    React.renderComponent(<APP />,document.body)
</script>
</body>
</html>
