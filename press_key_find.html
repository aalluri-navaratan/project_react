<body>
<script type="text/jsx">
/** @jsx React.DOM */
var KeyLogger = React.createClass({
  getInitialState: function() {
    return {
      upKey: null,
      upKeyCode: null,
      pressKey: null,
      pressKeyCode: null,
    };
  },
  handleKeyUp: function(ev) {
    this.setState({upKey: ev.key, upKeyCode: ev.keyCode});
  },
  handleKeyPress: function(ev) {
    this.setState({pressKey: ev.key, pressKeyCode: ev.keyCode});
  },
  render: function() {
    return (
      <div>
        <input type="text" 
          onKeyUp={this.handleKeyUp} 
          onKeyPress={this.handleKeyPress} /><br />
        <span>{"keyUp key: " + this.state.upKey}</span> <br />
        <span>{"keyUp keyCode: " + this.state.upKeyCode}</span> <br />
        <span>{"keyPress key: " + this.state.pressKey}</span> <br />
        <span>{"keyPress keyCode: " + this.state.pressKeyCode}</span>
      </div>
    );
  }
});
React.renderComponent(<KeyLogger />, document.body);
</script>
</body>
