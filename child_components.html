<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Render Method Gotchas</title>
    <script src="http://fb.me/react-0.11.1.js"></script>
    <script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/react/0.11.0/react.js"></script>
    <script src="http://cdn.bootcss.com/react/0.11.0/JSXTransformer.js"></script>
    <script src="http://cdn.bootcss.com/react/0.11.0/react-with-addons.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<script type="text/jsx">
    /*** @jsx React.DOM */
    var Button = React.createClass({
        getDefaultProps: function() {
            return {
                classString: '',
                disabled:'',
                text:'',
                link:'',
                onPropagateClick: function(){}
            };
        },
        handleClick: function () {
            this.props.onPropagateClick(this.props.link);
        },
        render: function () {
            return (
                <button className={this.props.classString} onClick={this.handleClick} disabled={this.props.disabled} >
                    {(React.Children.count(this.props.children) === 0) ? this.props.text : this.props.children}
                </button>
            );
        }
    }); 
    var Span = React.createClass({
        getDefaultProps: function() {
            return {
                classString: '',
                text:''
            };
        },
        render: function () {
            console.log(this.props);
            return (<span className={this.props.classString}>{this.props.text}</span>
            );
        }
    });
    React.renderComponent(<Span/>,document.body);
</script>
</body>
</html>
