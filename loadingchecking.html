<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Render Method Gotchas</title>
    <script src="http://fb.me/react-0.10.0.js"></script>
    <script src=" http://fb.me/react-with-addons-0.10.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.10.0.js"></script>
</head>
<body>
<script type="text/jsx">
    /*** @jsx React.DOM */
    var Foo = React.createClass({
  getScriptURL: function() {
    return 'http://d3js.org/d3.v3.min.js';
  },
  getInitialState: function() {
    return { scriptLoading: true, scriptLoadError: false };
  },
  onScriptLoaded: function() {
    this.setState({scriptLoading: false});
  },
  onScriptError: function() {
    this.setState({scriptLoading: false, scriptLoadError: true});
  },
  render: function() {
    var message = 
      this.state.scriptLoading ? 'Loading script...' :
      this.state.scriptLoadError ? 'Loading failed' :
      'Loading succeeded';
    return <span>{message}</span>;
  }
});
    React.renderComponent(<Foo/>,document.body)
</script>
</body>
</html>
