<body>
<script type="text/jsx">
/** @jsx React.DOM */
var ReactCSSTransitionGroup = React.addons.CSSTransitionGroup
var classSet = React.addons.classSet
var Modal = React.createClass({
  getInitialState: function() {
    return { show: false };
  },
  componentWillMount: function() {
    setInterval(this.toggle, 1500);
  },
  toggle: function() {
    this.setState({ show: !this.state.show });
  },
  render: function() {
    return (
      <ReactCSSTransitionGroup transitionName="Modal">
        {this.state.show ? [<div key="modal" className='Modal'><img alt="Anil Kumar Alluri" className="profile-avatar" height="200" src="https://avatars2.githubusercontent.com/u/7963226?v=1&amp;u=0a198f0893e67f5689e9723e491454fc666fe942&amp;s=140" width="200"></img></div>] : null || [] }
      </ReactCSSTransitionGroup>
    )
  }
})
React.renderComponent(<Modal/>,document.body);
</script>
