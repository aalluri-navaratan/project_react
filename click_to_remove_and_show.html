    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.js"></script>

     <script src="http://path/to/react-bootstrap-bower/react-bootstrap.min.js"></script>
  <style>
        body{margin: 25px;}
  </style>
</head>
<body>
<script type="text/jsx">
/** @jsx React.DOM */
var Box = React.createClass({
   getDefaultProps : function() {
    return {
      count : 0,
    };
  },
  propTypes:{
    count : React.PropTypes.number.isRequired
  },
  getInitialState: function() {
    return {visible: true};
  },
  toggleVisible: function(e) {
    this.setState({visible: !this.state.visible},alert(this.state.visible));
  },
  render: function() {
    return (
      <div className="box">
        <h2 onClick={this.toggleVisible}>{this.props.header}</h2>
        {this.state.visible ? <div className="content">
        {this.props.children} and {this.props.count = this.props.count + 1 }</div> : null}
      </div>
    );
  }
});
React.renderComponent(<Box header='Anil' children='kumar' />,document.body);
</script>
</body>
</html>
