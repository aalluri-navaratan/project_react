<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transferPropsTo</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
    <script src="http://fb.me/react-0.10.0.js"></script>
    <script src="http://fb.me/react-with-addons-0.10.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.10.0.js"></script> 
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-sham.js"></script>
     <script src="http://path/to/react-bootstrap-bower/react-bootstrap.min.js"></script>
  <style>
        body{margin: 25px;}
  </style>
</head>
<body>
<script type="text/jsx">
/** @jsx React.DOM */
var TextBoxList = React.createClass({
    getInitialState: function() {
        return {count: 1};
    },
    add: React.autoBind(function() {
        this.setState({count: this.state.count + 1});
    }),
    render: function() {
        var items = [];
        for (var i = 0; i < this.state.count; i++) {
            items.push(<li><input type="text" placeholder="change me!" /></li>);
        }
        return (
            <ul>
                {items}
                <input type="button" value="Add an item" onClick={this.add} />
            </ul>
        );
    }
});
React.renderComponent(
    <div>
        <p>Every time you add a new text box to the list, we "re-render" the whole list, but any text entered in the text boxes is left untouched because React is smart enough to just append the new text box instead of blowing away the old DOM nodes.</p>
        <TextBoxList />
   </div>, document.body);
</script>
</body>
</html>
